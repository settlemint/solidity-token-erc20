name: Forge Dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

env:
  FOUNDRY_PROFILE: ci

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  deps:
    name: Foundry dependencies
    runs-on: namespace-profile-foundry
    steps:
      - name: Checkout
        uses: namespacelabs/nscloud-checkout-action@v2

      - name: Setup caches
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            cache
            out
            ~/.foundry

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Update forge dependencies
        uses: technote-space/create-pr-action@v2
        with:
          EXECUTE_COMMANDS: |
            forge update
          COMMIT_MESSAGE: 'chore: update forge dependencies'
          PR_BRANCH_NAME: 'chore-forge-update-${PR_ID}'
          PR_TITLE: 'chore: update forge dependencies'